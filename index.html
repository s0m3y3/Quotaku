<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotaku</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item">
                <h1 class="title is-1">Quotaku</h1>
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="https://www.google.com">
                    Home
                </a>
                		<!--about me form-->
                        <a class="navbar-item" id="myBtn">
                            About
                        </a>
                        <div id="aboutMe" class="modal">
                            <div class="about-content">
                                <span class="close">&times;</span>
                                <p class="title is-1">About Us</p>
                                <img class="modalimg" src="./assets/quotaku logo.png"/>
                                <p>We sure do like our question marks!</p>
                                <p class="subtitle is-4">??????????????????????????????????????????</p>
                            </div>
                        </div>

                        <script>
                            var modal = document.getElementById("aboutMe");
                            
                            var btn = document.getElementById("myBtn");
        
                            var span = document.getElementsByClassName("close")[0];
        
                            btn.onclick = function() {
                            modal.style.display = "block";
                            }
                        
                            span.onclick = function() {
                            modal.style.display = "none";
                            }
    
                            window.onclick = function(event) {
                            if (event.target == modal) {
                            modal.style.display = "none";
                            }
                            }
                        </script>
                    <!--end form-->
            </div>
        </div>
    </nav>

    <section id="columns" class="columns">

        <!--Side Search Bar-->

        <section class="searchBar column is-one-quarter">
            <div>
                <div>
                    <div>
                        <div>
                            <h2 class="subtitle is-3">Search your Character here!</h2>
                        </div>
                        <br>
                        <section class="characterSearch">
                            <label for="searchBox"> Character Name:</label>
                            <input type="search" id="searchBox" name="???">
                            <button class="button is-link" , id="btn" ,
                                placeholder="enter character name">Search</button>
                        </section>
                    </div>
                    <br>
                    <section class="previousResults">
                        <h3 class="subtitle is-4"> Previous Search Results</h3>
                        <div id="lastResults"></div>
                    </section>
                </div>
            </div>
        </section><!--end side search bar-->

        <!--Search Results Display-->
        <main>
            <h4 id="characters" class="subtitle is-3">Search Results of characters:</h4>
            <section class="searchResults">
                <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
                <script src="script.js"></script>
                <script src="script_y.js"></script>
            </section>
        </main><!--end results display-->
    </section>

</body>

</html>
