<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotaku</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item">
                <h1 class="title is-1">Quotaku</h1>
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="https://www.google.com">
                    Home
                </a>
                <!--about me form-->
                <a class="navbar-item" id="aboutBtn">
                    About
                </a>
                <div id="aboutMe" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <p class="title is-1">About Us</p>
                        <img class="modalimg" src="./assets/quotaku logo.png" />
                        <p>We sure do like our question marks!</p>
                        <p class="subtitle is-4">??????????????????????????????????????????</p>
                    </div>
                </div>

                <script>
                    var modal = document.getElementById("aboutMe");

                    var btn = document.getElementById("aboutBtn");

                    var span = document.getElementsByClassName("close")[0];

                    btn.onclick = function () {
                        modal.style.display = "block";
                    }

                    span.onclick = function () {
                        modal.style.display = "none";
                    }

                    window.onclick = function (event) {
                        if (event.target == modal) {
                            modal.style.display = "none";
                        }
                    }
                </script>
                <!--end form-->
            </div>
        </div>
    </nav>

    <section id="columns" class="columns">

        <!--Side Search Bar-->

        <section class="searchBar column">
            <div>
                <div>
                    <div>
                        <div>
                            <h2 class="subtitle is-3">Search your Character here!</h2>
                        </div>
                        <br>
                        <section class="characterSearch">
                            <label for="searchBox"> Character Name:</label>
                            <input type="search" id="searchBox" name="???">
                            <button class="button is-link" , id="btn" ,
                                placeholder="enter character name">Search</button>
                        </section>
                    </div>
                    <br>
                    <section class="previousResults">
                        <h3 class="subtitle is-4"> Previous Search Results</h3>
                        <div id="lastResults"></div>
                    </section>
                </div>
            </div>
        </section><!--end side search bar-->

        <!--Search Results Display-->
        <main>
            <h4 class="subtitle is-3">Search Results of Character:</h4>


            <button class='badge' id="quotesBadge">
                <div class='badge-text' id="quotesBadge">Quotes</div>
            </button>

            <div id="quotesForm" class="modal">
                <div class="modal-content">
                    <span class="closeQuotes">&times;</span>
                    <p class="subtitle is-3">Quotes:</p>
                    <p class="has-text-weight-semibold is-size-5" id="characters">
                        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
                        <script src="script.js"></script>
                        <script src="script_y.js"></script>
                    </p>
                </div>
            </div>

            <script>
                var modal = document.getElementById("quotesForm");
                
                var btn = document.getElementById("quotesBadge");

                var span = document.getElementsByClassName("closeQuotes")[0];

                btn.onclick = function() {
                 modal.style.display = "block";
                }
                span.onclick = function() {
                  modal.style.display = "none";
                }
                
                window.onclick = function(event) {
                  if (event.target == modal) {
                    modal.style.display = "none";
                  }
                }
            
            </script>

        </main><!--end results display-->
    </section>

</body>

</html>
